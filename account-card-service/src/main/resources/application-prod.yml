spring:
  datasource:
    url: jdbc:postgresql://localhost:${PROD_DB_PORT}/${DB_NAME}?currentSchema=${DEFAULT_SCHEMA}
    username: ${PROD_DB_USERNAME}
    password: ${PROD_DB_PASSWORD}
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_schema: ${DEFAULT_SCHEMA}
  liquibase:
    default-schema: ${DEFAULT_SCHEMA}
    change-log: classpath:db/changelog/db.changelog-master.yaml
    liquibase-schema: ${DEFAULT_SCHEMA}
  rabbitmq:
    addresses: amqp://${RABBIT_USERNAME}:${RABBIT_PASSWORD}@${PROD_RABBIT_HOST}:${PROD_RABBIT_PORT}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
clevertec:
  rabbit:
    consumer:
      queue:
        account-queue: ${PROD_ACCOUNT_QUEUE_NAME}
        card-queue: ${PROD_CARD_QUEUE_NAME}
  feign:
    service:
      currency-client: ${PROD_CURRENCY_SERVICE}
      currency-get-path: ${PROD_CURRENCY_GET_PATH}
logging:
  level:
    org:
      hibernate:
        type: trace

eureka:
  client:
    service-url:
      defaultZone : http://${PROD_EUREKA_HOST}:${PROD_EUREKA_PORT}/eureka/