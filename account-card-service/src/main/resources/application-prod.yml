spring:
  datasource:
    url: jdbc:postgresql://localhost:${PROD_DB_PORT:15432}/${DB_NAME:clevertec-banking}?currentSchema=${PROD_DEFAULT_SCHEMA:account_card}
    username: ${PROD_DB_USERNAME:clevertec}
    password: ${PROD_DB_USERNAME:banking}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 0
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        default_schema: ${DEFAULT_SCHEMA}
  liquibase:
    default-schema: ${DEFAULT_SCHEMA}
    change-log: classpath:db/changelog/db.changelog-master.yaml
    liquibase-schema: ${DEFAULT_SCHEMA}
  rabbitmq:
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
    port: ${PROD_RABBIT_PORT}
    host: ${PROD_RABBIT_HOST}
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}
clevertec:
  rabbit:
    consumer:
      queue:
        account-queue: ${PROD_ACCOUNT_QUEUE_NAME}
        card-queue: ${PROD_CARD_QUEUE_NAME}
  feign:
    service:
      currency-client: ${PROD_CURRENCY_SERVICE}
      currency-get-path: ${PROD_CURRENCY_GET_PATH}
logging:
  level:
    org:
      hibernate:
        type: trace

eureka:
  client:
    service-url:
      defaultZone : http://${PROD_EUREKA_HOST}:${PROD_EUREKA_PORT}/eureka/