spring:
  cloud:
    gateway:
      routes:
        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/api/v1/account/**
          filters:
            - AuthenticationFilter  # Если оставляем фильтр в гэтвее, то для каждого секюрного сервиса

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**

        - id: cloud-config-service
          uri: lb://CLOUD-CONFIG-SERVICE
          predicates:
            - Path=/cloud-configs/**



  application:
    name: BANKING-GATEWAY

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

